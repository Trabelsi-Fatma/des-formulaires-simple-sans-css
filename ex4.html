<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier formulaire</title>
</head>
<body>
    <h1>Mon premier formulaire</h1>
    <form>
        <fieldset>
            <legend>Vos donnes personnelles</legend>
            <label>Nom</label><input type="text" placeholder="votre nom"><br><br>
            <label>Prenom</label><input type="text" placeholder="votre prénom"><br><br>
            <label>Date de naissance</label><input type="date"><br><br>
            <fieldset>
                <legend>Lieu de naissance</legend>
                <input type="radio" name="a" id="a1"><label>seine-Saint-Denis</label>
                <input type="radio" name="a" id="a2"><label>Reste du monde</label>
            </fieldset><br><br>
            <label>adresse postale</label><textarea id="ta" rows="2" cols="30" placeholder="votre &adresse"></textarea><br><br>
            <label>Code postale</label><input type="number" placeholder="93000"><br><br>
            <label>Adresse éléctronique</label><input type="email" placeholder="votre adresse electronique"><br><br>
            <label>Page personnelle</label><input type="url" placeholder="votre page web"><br><br>
            <label>Telephone portable</label><input type="text" placeholder="0501234567"><br><br>
            <label>Semestre</label>
            <select>
                <option></option>

            </select><br><br>
            <label>Niveau en HTML</label><input type="range"><br><br>
            <fieldset>
                <legend>Connaissances</legend>
                <input type="checkbox"><label>HTML</label>
                <input type="checkbox"><label>CSS</label>
                <input type="checkbox"><label>formulaires</label>
                <input type="checkbox"><label>javascript</label>
            </fieldset><br><br>
            <input type="submit" value="Envoyer"><br><br>
        </fieldset>
        <caption>Formulaire réaliser dans le cadre du tp2 du cours M3106</caption>
    </form>
    
</body>
</html>
